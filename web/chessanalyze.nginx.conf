server {
    listen 80 default_server;

    root /var/www/chessanalyze/web;

    location / {
        index index.html;
    }

    location /games {
        alias /var/www/chessanalyze/games;
        autoindex on;
    }

    location = /game {
        default_type text/html;
        alias /var/www/chessanalyze/web/game.html;
    }

    location = /about {
        default_type text/html;
        alias /var/www/chessanalyze/web/about.html;
    }
}

