<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/chessboard-0.3.0.min.css">
        <link rel="stylesheet" href="css/game.css">
        <!--
        <link rel="stylesheet/less" type="text/css" href="css/game.less">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/1.7.5/less.min.js"></script>
        -->
        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <script data-main="js/main" src="js/require.js"></script>

    </head>
    <body>
        <div class="header-container">
            <header class="wrapper clearfix">
                <div class="game-info">
                    <h1 id="matchup"></h1>
                    <span id="event"></span>
                    <span>-</span>
                    <span id="date"></span>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Games</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        <div class="main-container">
            <div class="main wrapper clearfix">
                <div class="move-details">
                    <div id="board"></div>
                    <div id="analysis">
                        <span id="move-no">&nbsp;</span>
                        <span id="move">&nbsp;</span>
                        <div id="score">&nbsp;</div>
                        <div id="depth">&nbsp;</div>
                        <div id="best-line">&nbsp;</div>
                    </div>
                </div>
                <div id="move-list"></div>
            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3><a href="http://jhaveri.net">jhaveri.net</a></h3>
            </footer>
        </div>
    </body>
    <script type="text/template" class="moves-template">
        <table class="moves-table">
            <tr>
                <th>#</th>
                <th>Move</th>
                <th>Score</th>
                <th>Best Move</th>
            </tr>
        <% _.each(positions, function(position){                    %>
        <%      var anal = position.details.analysis;               %>
            <tr>
                <td><%- position.move_number %></td>
                <td><%- position.move %></td>
                <% if (anal.unit === "mate") { %>
                    <td>Mate in <%- anal.score %></td>
                <% } else { %>
                    <td><%- anal.score %></td>
                <% } %>
                <td><%- position.details.best_move.move %></td>
            </tr>
        <% }); %>
        </table>
    </script>
</html>
